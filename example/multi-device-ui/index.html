<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>P2P Cross Device UI</title>
  <meta name="description" content="P2P Cross Device UI">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <section id="home">
    <h1>Mozilla Spaces Browser</h1>
    <button type="button" id="start">Start</button>
    <h2>Peers</h2>
    <ul id="peers">
    </ul>
  </section>

  <section id="list" style="display:none">
    <ul class="spaces">
      <li data-map="mountain-view">Mountain View</li>
      <li data-map="auckland">Auckland</li>
      <li data-map="beijing">Beijing</li>
      <li data-map="berlin">Berlin</li>
      <li data-map="london">London</li>
      <li data-map="paris">Paris</li>
      <li data-map="portland">Portland</li>
      <li data-map="san-francisco">San Francisco</li>
      <li data-map="taipei">Taipei</li>
      <li data-map="tokyo">Tokyo</li>
      <li data-map="toronto">Toronto</li>
      <li data-map="vancouver">Vancouver</li>
    </ul>
  </section>

  <section id="map" style="display:none">
    <img src="img/tokyo.png"/>
  </section>

  <script src="lib/fxos-web-server.js"></script>
  <script src="js/superagent.js"></script>
  <script src="js/p2p-helper.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
